name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.2
          run_install: true

      - name: Install node dependencies
        run: pnpm i

      - name: Generate static sites
        run: pnpm generate

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Config coscmd
        run: |
          echo "${{ secrets.COS_CONFIG_YAML }}" > ~/.cos.yaml

      - name: Install coscmd
        run: |
          wget https://github.com/tencentyun/coscli/releases/download/v0.10.2-beta/coscli-linux
          mv coscli-linux coscli
          chmod 755 coscli
          ./coscli --version

      - name: Upload docs to SH
        run: |
          ./coscli cp dist/ cos://artisancloud-home-1307679408/ -r --thread-num 20
